<ion-app>
  <ion-split-pane when="xl" when="(min-width: 1900px)">
    <ion-menu>
      <ion-header>
        
        <ion-toolbar color="primary">        
            <ion-icon  slot="start" ios="ios-close" md="md-close" size="large" (click)="close()"></ion-icon>    
          <ion-title slot="end">Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
