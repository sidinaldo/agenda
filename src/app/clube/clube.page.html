<ion-header>
  <ion-toolbar text-center color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Clube
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row align-items-center justify-content-center>
      <ion-col col-12 col-sm-12 col-md-6>
        <form [formGroup]="form">
          <h1 text-center class="oleo-script">Cadastro de Clube</h1>
          <ion-list>
            <ion-item>
              <ion-input type="text" placeholder="Nome" maxlength="140" formControlName="nome"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Bairro" maxlength="140" formControlName="bairro"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Cidade" maxlength="140" formControlName="cidade"></ion-input>
            </ion-item>
            <ion-item lines="none">
              <ion-button (click)="submit()">Save</ion-button>&nbsp;
              <ion-button (click)="clear()" color="medium">Clear</ion-button>&nbsp;
            </ion-item>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list class="oleo-script">
    <ion-list-header>
      <ion-label>Lista de Clubes</ion-label>
    </ion-list-header>
    <ion-item lines="none">
      <ion-searchbar (ionInput)="filterNome($event)"></ion-searchbar>
    </ion-item>
    <br>
    <ion-item *ngFor="let item of news" (click)="acao(item)">
      <ion-avatar slot="start">
        <ion-icon ios="ios-trophy" md="md-trophy" size="large"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2> {{item.nome}}</h2>
        <h3>{{item.bairro}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="totalPage < totalData">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Aguarde..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary" text-center>
    <ion-icon ios="ios-pin" md="md-pin" ></ion-icon>

  </ion-toolbar>
</ion-footer>
