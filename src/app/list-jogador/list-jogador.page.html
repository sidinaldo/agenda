<ion-header>
  <ion-toolbar text-center color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Lista de Clubes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <h1>Lista de Jogadores</h1>
    </ion-list-header>
    <ion-item lines="none">
      <ion-button (click)="dismiss()" color="primary">Incluir</ion-button>
    </ion-item>
    <ion-item lines="none">
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    </ion-item>
    <ion-item *ngFor="let entry of filter">
      <ion-label>{{entry.clube.nome}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>

</ion-footer>
