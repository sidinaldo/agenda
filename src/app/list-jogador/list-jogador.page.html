<ion-header>
  <ion-toolbar text-center color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Lista de Clubes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <h1>Lista de Jogadores</h1>
    </ion-list-header>
    <ion-item lines="none">
      <ion-button (click)="dismiss()" color="primary">Incluir</ion-button>
    </ion-item>
    <ion-item lines="none">
      <ion-searchbar (ionInput)="filterNome($event)"></ion-searchbar>
    </ion-item>
    <ion-item *ngFor="let entry of news">
      <ion-checkbox slot="start" [(ngModel)]="entry.isChecked"></ion-checkbox>
      <ion-label>{{entry.nome}} - {{entry.posicao}}</ion-label>
      <ion-input style="flex: 0.4;" type="text" placeholder="gol" slot="end" [(ngModel)]="entry.gol"></ion-input>

    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="totalPage < totalData">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Aguarde..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary" text-center>
    <ion-icon ios="ios-pin" md="md-pin"></ion-icon>

  </ion-toolbar>
</ion-footer>
