<ion-header>
  <ion-toolbar text-center color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Jogo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row align-items-center justify-content-center>
      <ion-col col-12 col-sm-12 col-md-6>
        <form [formGroup]="form">
          <h1 text-center class="oleo-script">Cadastro de jogo</h1>
          <ion-list>
            <ion-input type="hidden"  formControlName="mandante"></ion-input>
            <ion-input type="hidden" formControlName="visitante"></ion-input>

            <ion-item>
              <ion-label>Data e hora</ion-label>
              <ion-datetime displayFormat="D MMM YYYY H:mm" min="2009" formControlName="data"></ion-datetime>
            </ion-item>
            <ion-item>
              <ion-label>Campo</ion-label>
              <ion-select id="customPopoverSelect" interface="popover" placeholder="Select One" formControlName="campo">
                <ion-select-option *ngFor="let item of campos" [value]="item.key" value="item.key">{{item.campo.nome}}</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-button (click)="addClubes()" color="medium">Clear</ion-button>&nbsp;
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Mandante" formControlName="nomeMandante"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Visitante" formControlName="nomeVisitante"></ion-input>
            </ion-item>
            <ion-item>
              <ion-col col-6 col-sm-6 col-md-6>
                <ion-input type="number" placeholder="Gol Mandante" formControlName="golsMandante"></ion-input>
              </ion-col>
              <ion-col col-6 col-sm-6 col-md-6>
                <ion-input type="number" placeholder="Gol Visitante" formControlName="golsVisitante"></ion-input>
              </ion-col>

            </ion-item>
            <ion-item lines="full">
              <ion-checkbox color="primary" formControlName="status" [value]="form.value.status"></ion-checkbox>&nbsp;
              <ion-label>Aberto</ion-label>
            </ion-item>
            <ion-item>
              <ion-label color="primary">Observação</ion-label>
              <ion-textarea formControlName="observacao"></ion-textarea>
            </ion-item>
            <ion-item lines="none">
              <ion-button (click)="submit()">Save</ion-button>&nbsp;
              <ion-button (click)="clear()" color="medium">Clear</ion-button>&nbsp;
              <!-- <ion-button (click)="list()" color="success">List</ion-button> -->
            </ion-item>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list class="oleo-script">
    <ion-list-header>
      <ion-label>Lista de jogos</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let item of jogos | async" (click)="acao(item.key, item)">
      <ion-avatar slot="start">
        <ion-icon name="md-albums"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2> {{item.data | date:'shortDate'}}</h2>
        <h3>{{item.campo}}</h3>
        <p>{{item.mandante}} {{item.golsMandante}} x {{item.golsVisitante}} {{item.visitante}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary" text-center>
    <ion-icon ios="ios-pin" md="md-pin"></ion-icon>
    Olho D'água do Carrilho - S. G. do Amarante
  </ion-toolbar>
</ion-footer>
